name: deploy

on:
  push:
    branches:
      - main

jobs:
  octodns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3'
      - name: Setup
        run: ./bin/install
      - name: Sync w/ production DNS providers
        run: ./bin/deploy
        env:
          HETZNER_TOKEN: ${{ secrets.HETZNER_TOKEN }}